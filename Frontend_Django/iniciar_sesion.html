<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatus</title>
    <link rel="shortcut icon" href="assets/volatus_logo-removebg.png" type="img">
    <link rel="stylesheet" href="iniciar_sesion.css">
</head>
<body>
    <div class="main">
        <div class="p1">
            <div class="logo">
                <img src="assets/volatus_logo.png" alt="logo_main" class="logo_main img">
            </div>
            <div class="cuadro">
                <h1>Iniciar Sesión</h1>
                <img src="assets/user_logo.png" alt="logo_user" class="img logo_user">
            </div>
        </div>
        <div class="p2">
            <div class="datos1">    
                <img src="assets/ref.png" alt="my_pub" class="img my_pub">
                <p class="p_ref">Texto de referencia sobre algún producto.</p>
            </div>
            <form action="/" class="form">
                <label for="email" class="label">Usuario</label>
                <input type="email" placeholder="example@gmail.com" id="email" class="input input-user">
                
                <label for="password" class="label">Contraseña</label>
                <input type="password" placeholder="*********" id="password" class="input input-password">

                <a href="/" class="forgot_password">Olvide mi contraseña</a>
                <div class="button">
                    <span class="button_login">
                        <button class="button primary_button">Confirmar</button>
                        <button class="button primary_button">Volver</button>
                    </span>
                    
                </div>
                
            </form>
            <div class="pub">
                <img src="assets/pub1.png" alt="pub" class="img_pub">
            </div>

        </div>
    </div>    
</body>
</html>
