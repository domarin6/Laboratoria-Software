<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatus</title>
    <link rel="shortcut icon" href="assets/volatus_logo-removebg.png" type="img">
    <link rel="stylesheet" href="crud_root.module.css">
</head>
<body>
    <div class="main">
        <div class="p1">
            <div class="logo">
                <img src="assets/volatus_logo.png" alt="logo_main" class="logo_main img">
            </div>
            <div class="cuadro">
                <h1>Eliminar Administrador</h1>
                <img src="assets/user_logo.png" alt="logo_user" class="img logo_user">
            </div>
        </div>
        <div class="p2_mod">
            <div class="profile_picture">
                <img src="assets/incognito.png" alt="profile_picture" class="img_profile">
                
            </div>
            <div class="info_adm">
                
                <span class="form">
                    <label for="user" class="label">Usuario</label>
                    <input type="text" id="user" class="input input-user">
                </span>

                <span class="form">
                    <label for="reason" class="label">Motivo</label>
                    <input type="text" id="reason" class="input input-reason">
                </span>

                <span class="interact">
                    <button class="button primary_button">Eliminar</button>
                    <button class="button primary_button">Volver</button>
                </span>
            </div>

            <div class="warning">
                <img src="assets/warning.png" alt="image_warning">
                <p>Se realizará borrado lógico de uno de los administradores de Volatus, a continuación se describen algunas de las implicaciones:</p>
                <p>- No podrá volver a acceder a este apartado</p>
                <p>- Solo otro usuario Root podrá habilitar de nuevo este Administrador</p>
            </div>
        </div>
    </div>    
</body>
</html>
