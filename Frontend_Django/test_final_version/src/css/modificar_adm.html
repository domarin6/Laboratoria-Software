<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatus</title>
    <link rel="shortcut icon" href="assets/volatus_logo-removebg.png" type="img">
    <link rel="stylesheet" href="crud_root.css">
</head>
<body>
    <div class="main">
        <div class="p1">
            <div class="logo">
                <img src="assets/volatus_logo.png" alt="logo_main" class="logo_main img">
            </div>
            <div class="cuadro">
                <h1>Modificar Administrador</h1>
                <img src="assets/user_logo.png" alt="logo_user" class="img logo_user">
            </div>
        </div>
        <div class="p2">
            <div class="profile_picture">
                <img src="assets/incognito.png" alt="profile_picture" class="img_profile">
                <button class="button primary_button">Cambiar imagen</button>
            </div>
            <div class="info_adm">
                <span class="form">
                    <label for="user" class="label">Usuario</label>
                    <input type="text" placeholder="Nombre_Usuario" id="user" class="input input-name">
                </span>

                <span class="form">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="**********" class="input input-name">
                </span>

                <span class="form">
                    <label for="new_user" class="label">Nuevo usuario</label>
                    <input type="text" id="user" class="input input-new-name">
                </span>

                <span class="form">
                    <label for="new_password" class="label">Nueva contraseña</label>
                    <input type="password" id="password" class="input input-new-name">
                </span>
                <span class="interact">
                    <button class="button primary_button">Modificar</button>
                    <button class="button primary_button">Volver</button>
                </span>
                
            </div>
        </div>
    </div>    
</body>
</html>
